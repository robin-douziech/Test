{% extends "user/base.html" %}

{% load static %}

{% block user_extra_headers %}
	<link rel="stylesheet" type="text/css" href="{% static 'user/creation.css' %}">
{% endblock %}

{% block user_content %}
	{% for error_name, value in errors.items %}
		{% if value.0 %}
			<p class="error">{{ value.1 }}</p>
		{% endif %}
	{% endfor %}
	<form action="" method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Valider">
	</form>
{% endblock %}
