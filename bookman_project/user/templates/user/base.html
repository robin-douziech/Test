<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta name="description" content="Book managing app">
        <meta name="keywords" content="book, bookman, library">
        <title>Book Manager
            {% block tab_title %}
            {% endblock tab_title %}
        </title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
              rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
              rel="stylesheet" />
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
              integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
              crossorigin="anonymous"
              referrerpolicy="no-referrer" />
        {% block head_content %}
        {% endblock head_content %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top"
             style="margin-bottom: 20px">
            <div class="container-fluid">
                <a class="navbar-brand me-2">
                    {% block title %}
                    {% endblock title %}
                </a>
                <button data-mdb-collapse-init
                        class="navbar-toggler"
                        type="button"
                        data-mdb-target="#bookmanNavbar"
                        aria-controls="bookmanNavbar"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="bookmanNavbar">
                    <!-- Left Links -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'book:index' %}">Homepage</a>
                        </li>
                    </ul>
                    <!-- End of Left links -->
                    <div class="d-flex align-items-center" style="margin-left: auto;">
                        {% block navbar_content %}
                        {% endblock navbar_content %}
                    </div>
                </div>
            </div>
        </nav>
        {% block body_content %}
        {% endblock body_content %}
        <script type="text/javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"></script>
    </body>
</html>
