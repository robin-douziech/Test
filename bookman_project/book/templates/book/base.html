<!DOCTYPE html>

{% load static %}

<html>

<head>
	<title>Book Manager {% block tab_title %}{% endblock %}</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	{% block user_extra_headers %}{% endblock %}
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
</head>

<body>
	<nav class="navbar navbar-dark bg-dark" style="margin-bottom: 10px;">
		<a class="navbar-brand" href="">
			<img src="{% static 'book/img/bookman.png' %}" width="30" height="30" class="d-inline-block align-top"
				alt="">
			{% block title %} {% endblock title %}
		</a>
		{% if user.is_authenticated %}
		<div class="d-flex justify-content-end">
			<span class="navbar-text">
				{{ user.username }}
			</span>
			<a class="navbar-text" href="{% url 'user:logout' %}" style="margin-left: 10px;">
				<i class="fa-solid fa-right-from-bracket"></i>
			</a>
		</div>
		{% else %}
		<div class="d-flex justify-content-end">
			<a href="{% url 'user:login' %}" class="btn btn-outline-light">Login</a>
		</div>
		{% endif %}
	</nav>
	{% block body_content %}
	{% endblock body_content %}
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
