<!DOCTYPE html>

{% load static %}

<html>

<head>
	<title>Book Manager {% block tab_title %}{% endblock %}</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	{% block user_extra_headers %}{% endblock %}
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
</head>

<body>
	<nav class="navbar navbar-dark bg-dark" style="margin-bottom: 10px;">
		<a class="navbar-brand" href="/">
			<img src="{% static 'book/img/bookman.png' %}" width="30" height="30" class="d-inline-block align-top"
				alt="">
			{% block title %} {% endblock title %}
		</a>
		{% block navbar_content %} {% endblock navbar_content %}
	</nav>
	{% block body_content %}
	{% endblock body_content %}
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
