{% extends 'book/form.html' %}

{% load static %}

{% block book_extra_headers %}
	<link rel="stylesheet" type="text/css" href="{% static 'book/creation.css' %}">
{% endblock %}

{% block title %}
Registration of a new Book
{% endblock %}

{% block form %}
	<form action="" method="post" enctype="multipart/form-data">
		{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Submit">
	</form>
{% endblock %}
