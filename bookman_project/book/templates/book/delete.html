{% extends "book/base.html" %}
{% block tab_title %}
    - Delete Book
{% endblock tab_title %}
{% block title %}
    Delete book {{ book.title }}
{% endblock title %}
{% block body_content %}
    <div class="d-flex flex-column align-items-center justify-content-center">
        <h1 class="text-danger">Are you sure you want to delete book {{ book.title }}?</h1>
        <form action="" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <input type="hidden" name="token" value="{{ book.id }}">
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url "book:index" %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock body_content %}
