{% extends 'book/base.html' %}

{% load static %}

{% block book_extra_headers %}
	<link rel="stylesheet" type="text/css" href="{% static 'book/details.css' %}">
{% endblock %}

{% block foreground %}
	<div class="book">
		<div class="book__heading"><h1>{{ book.title }}</h1></div>
		<div class="book__content">
			<img src="{{ book.front_cover.url }}">
			<p>Author : {{ book.author }}</p>
			<p>Publisher : {{ book.publisher }}</p>
			<p>Genre : {{ book.genre }}</p>
		</div>
	</div>
{% endblock %}
